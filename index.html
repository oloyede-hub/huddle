<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="/">
            <img src="/images/logo.svg" alt="logo" class="logo" >
          </a>
        </nav>
      </header>
      <div class="content">
        <section class="illustration">
          <img id="illus" src="/images/illustration-mockups.svg" alt="logo">
        </section>
        <section class="main-info">
          <h1>Build The Community <br />
            Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have 
            a voice, but so does your audience. Create connections with 
            your users as you engage in genuine discussion.
          </p>
          <button type="button"  id="reg_btn">Register</button>
        </section>
      </div>
      <footer>
            <i class="fa fa-facebook" ></i>
            <i class="fa fa-twitter" ></i>
            <i class="fa fa-instagram" ></i>
      </footer>
    </div>
  </body>
</html>
